<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoundrAI - AI Startup Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='promt.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"></path><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"></path><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"></path><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"></path></svg>
                <span>FoundrAI</span>
            </div>
            <ul>
                <li><a href="#features">Features</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
<div class="container mt-5">

    <h2 class="text-center">FoundrAI: AI Startup Assistant</h2>

    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs mt-4">
        <li class="nav-item">
            <a class="nav-link active" href="#" onclick="showSection('idea-validator')" data-target="idea-validator">Idea Validator</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" onclick="showSection('startup-planner')" data-target="startup-planner">Startup Planner</a>
        </li>
    </ul>

    <!-- Idea Validator Section -->
    <div id="idea-validator" class="feature-section">
        <div class="chat-container">
            <h1 style="text-align: center; color: #2c7be5;">Startup Advisor AI ðŸš€</h1>
            {% if response %}
            <div class="response">
                <h3>AI Response:</h3>
                <p>{{ response }}</p>
            </div>
            {% endif %}
        </div>
        <form class="input-area" action="/feature" method="post">
            <textarea class="form-control" name="idea" placeholder="Enter your startup idea..." required>{{ request.form['idea'] if request.form['idea'] else '' }}</textarea>
            <button type="submit" class="btn-primary" >Send</button>
        </form></div>

    <!-- Startup Planner Section (Placeholder) -->
    <div id="startup-planner" class="feature-section" style="display: none;">
        <h3 class="mt-4">AI Startup Planner (Coming Soon)</h3>
        <p>Get a personalized roadmap for your startup journey.</p>
    </div>

</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
